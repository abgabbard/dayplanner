<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
   </script>
   <script type="text/javascript" src="script.js">
   </script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblock    s go here -->
      <div class ="row time-block">
        <div class="col-1 hour">9:00AM</div>
        <textarea id="block01" class="col-10"></textarea>
        <button id="save01" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour">10:00AM</div>
        <textarea id="block02" class="col-10"></textarea>
        <button id="save02" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour">11:00AM</div>
        <textarea id="block03" class="col-10 block03"></textarea>
        <button id="save03" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour">12:00PM</div>
        <textarea id="block04" class="col-10"></textarea>
        <button id="save04" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour">1:00PM</div>
        <textarea id="block05" class="col-10"></textarea>
        <button id="save05" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour">2:00PM</div>
        <textarea id="block06" class="col-10"></textarea>
        <button id="save06" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class ="row time-block">
        <div class="col-1 hour">3:00PM</div>
        <textarea id="block07" class="col-10 block07"></textarea>
        <button id="save07" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class ="row time-block">
        <div class="col-1 hour">4:00PM</div>
        <textarea id="block08" class="col-10 block08"></textarea>
        <button id="save08" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class ="row time-block">
        <div class="col-1 hour block09">5:00PM</div>
        <textarea id="block09" class="col-10"></textarea>
        <button id="save09" class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>

</html>
