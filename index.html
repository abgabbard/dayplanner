<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblock    s go here -->
      <div class ="row time-block">
        <div class="col-1 hour">9:00AM</div>
        <textarea class="col-10 block01"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour block02">10:00AM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour block03">11:00AM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour block04">12:00PM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour block05">01:00PM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class ="row time-block">
        <div class="col-1 hour block06">02:00PM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class ="row time-block">
        <div class="col-1 hour block07">03:00PM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class ="row time-block">
        <div class="col-1 hour block08">04:00PM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class ="row time-block">
        <div class="col-1 hour block09">05:00PM</div>
        <textarea class="col-10"></textarea>
        <button class="btn col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script>
    var block01Text = $("block01")
    localStorage.setItem("userBlock01: ", JSON.parse(block01Text);
  </script>
</html>
